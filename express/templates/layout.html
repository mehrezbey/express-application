<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static',filename='images/logo.ico')}}" type="image/x-icon">


    {% if(title)%}
        <title>Express | {{title}}</title>
    {% else %}
        <title>Express</title>
    {% endif %}
    <!-- Normalize Elements -->
    <link rel="stylesheet" href="{{url_for('static',filename='styles/normalize.css')}}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Main Style -->
    <link rel="stylesheet" href="{{url_for('static',filename='styles/main_style.css')}}">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700;800;900&
    family=Protest+Riot&family=Protest+Strike&display=swap" rel="stylesheet">
    {% block headblock %}
    {% endblock headblock %}
    </head>
<body>
    {% block bodyblock %}
    {% endblock bodyblock%}

    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='scripts/main_script.js')}}"></script>
    {% block footblock %}
    {% endblock footblock %}
    
</body>
</html>
